{% extends "_base.html" %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        <h2>Вход</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form }}

            <input type="submit" value="Отправить" />
        </form>
        <a type="button" href="{% url 'registration' %}" class="btn btn-secondary col" >Зарегистрироваться</a>
    </div>
{% endblock %}
