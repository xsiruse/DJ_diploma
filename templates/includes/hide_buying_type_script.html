<script>
  window.addEventListener('load', e => {
    address_li = document.querySelector('#address');
    console.log(address_li)
    console.log(address_li.querySelector('select'))

    document.querySelector('#buying_type').querySelector('select').addEventListener('input', e => {
      if (e.target.value === 'Доставка') {
        address_li.style.display = "";
      } else {
        address_li.style.setProperty("display", "none", "important");
      }
    })
  });
</script>
